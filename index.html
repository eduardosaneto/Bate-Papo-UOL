<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

            <title>Bate-Papo UOL</title>
            <link rel="icon" href="assets/images/logo1.jpg">

            <link rel="stylesheet" href="assets/css/reset.css">
            <link rel="stylesheet" href="assets/css/styles.css">
            <link rel="stylesheet" href="assets/css/start.css">
            <link rel="stylesheet" href="assets/css/chat.css">
            <link rel="stylesheet" href="assets/css/sidebar.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        </head>
        <body>
            <!-- TELA INICIAL -->
            <section class="start-page hidden">
                <img src="assets/images/logo1.jpg" alt="logo-inicial">
                <div class="enter">
                    <input type="text" placeholder="Digite seu nome">
                    <button>Entrar</button>
                </div>
            </section>
            <!--TELA DE MENSAGENS -->
            <header class="top">
                <img src="assets/images/logo1.jpg" alt="logo-topo">
                <ion-icon class="chat-contacts" name="people-sharp"></ion-icon>
            </header>
            <section class="messages">
                <div class="public">
                    <p>Ola Fulano</p>
                </div>
            </section>
            <div class="type-box">
                <div>
                    <input type="text" placeholder="Escreva aqui...">
                    <span class="typing-to ">
                        <p>
                            Enviando para Maria (reservadamente)
                        </p> 
                    </span>
                </div>
                <ion-icon class="send" name="paper-plane-outline"></ion-icon>   
            </div>
            <!-- SIDE BAR DE USERS -->
            <section class="background hidden">
                <div class="sidebar">
                    <header class="choose-contact">
                        <h1>

                        </h1>                        
                    </header>
                    <div class="all-contacts">
                        <ion-icon class="icon" name="people-sharp"></ion-icon>
                        <p></p>
                        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="contact">
                        <ion-icon class="icon" name="person-circle-sharp"></ion-icon>
                        <p></p>
                        <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
                    </div>
                    <span class="chose-audience">
                        <h1></h1>
                    </span>
                    <div class="public-private">
                        <io-icon class="icon" name="lock-open-sharp"></ion-icon>
                            <p></p>
                        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="public-private">
                        <ion-icon class="icon" name="lock-closed-sharp"></ion-icon>
                        <p></p>
                        <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </section>

            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        </body>
    </html>
