<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

            <title>Bate-Papo UOL</title>
            <link rel="icon" href="assets/images/logo1.jpg">

            <link rel="stylesheet" href="assets/css/reset.css">
            <link rel="stylesheet" href="assets/css/styles.css">
            <link rel="stylesheet" href="assets/css/start.css">
            <link rel="stylesheet" href="assets/css/chat.css">
            <link rel="stylesheet" href="assets/css/sidebar.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        </head>
        <body>
            <!-- TELA INICIAL -->
            <section class="start-page">
                <div class="start-page-content">
                    <img src="assets/images/logo2.jpg" alt="logo-inicial">
                    <div class="enter">
                        <input type="text" placeholder="Digite seu nome">
                        <button>Entrar</button>
                    </div>
                    <div class="loading hidden">
                        <img src="assets/images/loading.JPG" alt="loading">
                    </div>
                </div>
            </section>
            <!--TELA DE MENSAGENS -->
            <section class="chat-page hidden">
                <header class="top">
                    <img src="assets/images/logo1.jpg" alt="logo-topo">
                    <ion-icon class="chat-contacts" name="people-sharp"></ion-icon>
                </header>
                <div class="messages">
                    <div class="public">
                        <p>Ola Fulano</p>
                    </div>
                    <div class="public">
                        <p>Ola Fulano</p>
                    </div>
                </div>
                <div class="type-box">
                    <div>
                        <input type="text" placeholder="Escreva aqui...">
                        <span class="typing-to ">
                            <p>
                                Enviando para Maria (reservadamente)
                            </p> 
                        </span>
                    </div>
                    <ion-icon class="send" name="paper-plane-outline"></ion-icon>   
                </div>
            </section>            
            <!-- SIDE BAR DE USERS -->
            <section class="background hidden">
                <div class="sidebar">
                    <header class="choose-contact">
                        <h1>
                            Escolha um contato <br> para enviar mensagem:
                        </h1>                        
                    </header>
                    <ul class="contacts">
                        <li class="selected">
                            <ion-icon class="icon" name="people-sharp"></ion-icon>
                            <p>Todos</p>
                            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                        </li>
                        <li class="">
                            <ion-icon class="icon" name="person-circle-sharp"></ion-icon>
                            <p>Fulano</p>
                            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                        </li>
                    </ul>
                    <header class="choose-audience">
                        <h1>
                            Escolha a visibilidade:
                        </h1>
                    </header>
                    <ul class="public-private">
                        <li class="selected">
                            <ion-icon class="icon" name="lock-open-sharp"></ion-icon>
                            <p>PÃºblico</p>
                            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                        </li>
                        <li class="">
                            <ion-icon class="icon" name="lock-closed-sharp"></ion-icon>
                            <p>Reservadamente</p>
                            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                        </li>
                    </ul>
                </div>
            </section>

            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
            
        </body>
    </html>
